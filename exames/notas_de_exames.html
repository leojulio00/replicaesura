  <script type="text/JavaScript">
    function Calcular2(){
      try {
      
      //Calculando a media de testes
      var mfreq = Math.round(document.getElementById("d2--mfreq").value);
      if (mfreq == "") mfreq = 0;
      if (isNaN(mfreq)) throw "Digite um número valido";
      if (mfreq>20) throw "O número inserido é inválido";
      var rfreq = document.getElementById("d2--rfreq");
      if (rfreq == "") rfreq = 0;
      var ex1 = Math.round(document.getElementById("d2--exa1").value);
      if (ex1 == "") ex1=0;
      if (isNaN(ex1)) throw "Digite um número valido";
      if (ex1>20) throw "O número inserido é inválido";
      var ex2 = Math.round(document.getElementById("d2--exa2").value);
      if (ex2 == "") ex2=0;
      if (isNaN(ex2)) throw "Digite um número valido";
      if (ex2>20) throw "O número inserido é inválido";
      var mf = document.getElementById("d2--mfinal");
      var rf = document.getElementById("d2--rfinal");
        
     //PASSANDO O RESULTADO DE FREQUENCIA
     if(mfreq<10){
       rfreq.innerHTML = "Excluido";
     }else if(mfreq<14 && mfreq>=10){
       rfreq.innerHTML = "Admitido";
     }else{
       rfreq.innerHTML = "Dispensado";
       rf.innerHTML = "Aprovado";
       
     }
     
     //CALCULANDO MÉDIA GLOBAL
     var mexa;
     var mfinal;
     
     if(ex1 !== "" && ex2 !== ""){
       mexa = parseInt (ex1)+ parseInt (ex2);
     }else{
       mexa = ex1;
     }
        
        
        mfinal = (1 * parseInt(mfreq)) + mexa;
        
        if(mfreq>=14){
         mexa = 0;
        }else{
        mf.innerHTML = Math.round(mfinal/2);
        }
        

        if(mf.innerHTML>10){
          rf.innerHTML = "Aprovado"
        }else if(mfreq<10){
          rf.innerHTML = "Reprovado"
        }else if(mfreq>=14){
          rf.innerHTML = "Aprovado"
        }else if(ex1<10){
        rf.innerHTML = "Reprovado";
        }else if(ex2<10){
        rf.innerHTML = "Reprovado";
        }
      
      } catch(err) {
     // var g = document.getElementById("resul");
      //g.innerHTML = "Erro:  " + err + ".";
      alert ("Erro:  " + err + ".");
      }
    }
